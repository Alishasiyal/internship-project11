<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project11</title>
    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="project11.css" />
  </head>
  <body>
    <div class="container">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4 py-5">
          <div class="main text-center">
            <i class="fa-solid fa-quote-left quote-icon"></i>
            <div class="rating">4.4</div>
            <div class="img border border-warning py-3">
              <img class="img-fluid" src="codepro.jpg" alt="CodePro" />
              <h5>Follow CodePro</h5>
              <div>
                <button class="btn border border-primary bg-primary">
                  <a
                    class="join text-white"
                    href="https://www.linkedin.com/company/codepro-software-and-web-services/about/"
                    >Connect With Us</a
                  >
                </button>
              </div>
              <div class="social-icons d-flex justify-content-center py-3">
                <a
                  class="mx-2"
                  href="https://www.linkedin.com/in/alisha-siyal-23887a308/"
                  aria-label="LinkedIn"
                >
                  <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a
                  class="mx-2"
                  href="https://github.com/Alishasiyal"
                  aria-label="GitHub"
                >
                  <i class="fa-brands fa-github"></i>
                </a>
                <a class="mx-2" href="#" aria-label="Facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
